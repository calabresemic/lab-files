title: "lab"
path: "lab"
cards:
  #Vertical-Stack to keep things organized on mobile
  - type: vertical-stack
    cards:
      #Title with back button
      - type: horizontal-stack
        cards:
          - type: 'custom:button-card'
            template: chip_back
            variables:
              ulm_chip_back_path: home

          - type: 'custom:button-card'
            template: card_title
            name: Lab

      #Horizontal stack for temp and humidity
      - type: horizontal-stack
        cards:
          - type: 'custom:button-card'
            template: card_graph
            entity: sensor.shelly_78f097_temperature
            variables:
              ulm_card_graph_color: "var(--google-blue)"
              ulm_card_graph_name: Temperature
              ulm_card_graph_entity: sensor.shelly_78f097_temperature
              ulm_card_graph_type: fill
              ulm_card_graph_hours: 24
          - type: 'custom:button-card'
            template: card_graph
            entity: sensor.shelly_78f097_humidity
            variables:
              ulm_card_graph_color: "var(--google-red)"
              ulm_card_graph_name: Humidity
              ulm_card_graph_entity: sensor.shelly_78f097_humidity
              ulm_card_graph_type: fill
              ulm_card_graph_hours: 24


